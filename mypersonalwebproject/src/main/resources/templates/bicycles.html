<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Evangelist</title>
</head>

<body>

    <h1>Bicycles List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Usage</th>
        </tr>
        <tr th:each="bicycle : ${bicycles}">
            <td th:text = "${bicycle.id}">123</td>
            <td th:text = "${bicycle.name}">Swing</td>
            <td th:text = "${bicycle.usage}">OffRoad</td>
        </tr>

    </table>

</body>

</html>
